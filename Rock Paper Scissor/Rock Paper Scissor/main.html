<html>
	<head>
		<title> Rock Paper Scissor </title>
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<link rel="icon" type="image/x-icon" href="images/icon.jpg"/>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<h1> Let's Play !!!   </h1>
		<h1>  Choose any one of them   </h1>
		<h1 id="result"> </h1>
		<div id="float-div">
			<img  id="float-img" width="150px" height="150px" style="margin:20px;"/>
		</div>
		<div class="select">
			<input type="radio" name="rps" id="rock"/> <img src="images/laughing-rock.jpg"/>
			<input type="radio" name="rps" id="paper"/> <img src="images/laughing-paper.png"/>
			<input type="radio" name="rps" id="scissors"/> <img src="images/laughing-scissors.png"/>
		</div>
		<div class="button">
			<button id="play" onclick="play()"> Let's start </button>
		</div>
		<div class="choosen">
			<img src="images/laughing-rock.jpg" id="crock"/>
			<img src="images/laughing-paper.png" id="cpaper"/>
			<img src="images/laughing-scissors.png" id="cscissors"/>
		</div>
	</body>
</html>
